[env:esp32-2432s028r]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Board specific settings for ESP32-2432S028R (CYD)
board_build.partitions = huge_app.csv
board_build.flash_mode = dio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

; Build flags optimized for ESP32-2432S028R CYD board
build_flags = 
    -DARDUINO_ESP32_DEV
    -DESP32_2432S028R
    -DLV_CONF_PATH="lv_conf.h"
    -DSCREEN_WIDTH=240
    -DSCREEN_HEIGHT=320
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTOUCH_CS=33
    -I include

; Upload settings - slower speeds for reliable uploading
upload_speed = 115200
upload_port = /dev/cu.usbserial-21440
upload_protocol = esptool

; Library dependencies
lib_deps = 
    lvgl/lvgl@^8.3.11
